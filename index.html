<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driving Game</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="prompt game-start-menu">
    <h1>Driving Game!</h1>
    <label for="car-select">
      <h2>Which car would you like to drive?</h2>
    </label>
    <select name="car-select" id="car-select">
      <option value="red-car">F1 racecar</option>
      <option value="green-car">Green Convertible</option>
      <option value="white-car">White Sports Car</option>
      <option value="police-car">Police Patrol Car</option>
    </select>
    <button class="btn start-btn">START</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
